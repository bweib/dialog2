<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/css/dialog.css">
    <title>弹窗插件</title>
</head>

<body>
    <button id="btn-01">弹窗</button>
    <script src="dist/lib/zepto.min.js"></script>
    <script src="./dist/js/dialog.js"></script>
    <script>
        $(document).on('click', '#btn-01', function () {
            var dialog1 = $(document).dialog({
                type:"confirm",
                content: 'Dialog 移动端弹窗插件的自定义提示内容',
                closeBtnShow:true,
                titleShow:true
            });
        });
    </script>
</body>

</html>
